
{% extends "base.html" %}
{% block content %}


<div align="center"  class="box">
<table>
<tr>
	<th  style="padding:10px;">Name</th>
	<th  style="padding:10px;">Category</th>
	<th  style="padding:10px;">Rating</th>
	<th  style="padding:10px;">Phone Number</th>
	<th  style="padding:10px;">Address</th>
</tr>
{% for r in obj %}
	<img src="{{r.image}}" onError = "{{ STATIC_PREFIX }}/img/ad.jpg" height="350" width="350" />
	<tr>
		<td  style="padding:10px;">{{ r.restaurantName }}</td>
		<td  style="padding:10px;">{{ r.category }}</td>
		<td  style="padding:10px;">{{ r.averageRating }}</td>
		<td  style="padding:10px;">{{ r.phone }}</td>
		<td  style="padding:10px;">{{ r.address }}</td>
	</tr>
{% endfor %}
</table>
</div>


<div class="box-table" align="center">



<div class="concat">
<form action="" method="POST">
	{% csrf_token %}
	Visited:
<select name="rate">
  <option value =1>1</option>
  <option value =2>2</option>
  <option value=3>3</option>
  <option value=4>4</option>
  <option value=5>5</option>
</select>
<input type="submit" value="Rate!!" class="btn">
</form>
</div>

<div class="concat">
<form action="." method="POST">
	{% csrf_token %}
	<input type="submit" name="bookmark" value="Bookmark" class="btn" />
	<!-- <input type="submit" name="favorite" value="Add to my Favorite" class="btn" style="padding:10px;"/> -->
</form>
</div>

<div class="concat">
<form action="." method="POST">
	{% csrf_token %}
	<input type="submit" name="delete" value="Delete From My BookMark" class="btn" >
</form>
</div>

</div>




<div align="center">
<a href="{% url 'rateSearch'%}"> <input type="submit" name="goback" value="go to Search Page" class="btn" style="padding:20px;" /> </a>
</div>

{% endblock %}
