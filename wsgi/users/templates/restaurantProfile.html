
{% extends "base.html" %}
{% block content %}



<table>
<tr><th>Name</th><th>Category</th><th>Rating</th></tr>
{% for r in obj %}
<tr><td>{{ r.restaurantName }}</td><td>{{ r.category }}</td><td>{{ r.averageRating }}</td></tr>
{% endfor %}
</table>


<form action="." method="POST">
	{% csrf_token %}
	<input type="submit" name="bookmark" value="Bookmark" class="btn"/>
	<input type="submit" name="favorite" value="Add to my Favorite" class="btn"/>
</form>


{% endblock %}
